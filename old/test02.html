<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>アニメーション付きロボット</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <!-- animation-mixerコンポーネントの読み込み -->
    <script src="https://unpkg.com/aframe-extras.animation-mixer@3.4.0/dist/aframe-extras.animation-mixer.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- アセットの読み込み -->
      <a-assets>
        <a-asset-item
          id="robotModel"
          src="https://cdn.glitch.global/13c460bf-a417-469b-b527-752592399bfd/RobotExpressive.glb?v=1747714202319"
        ></a-asset-item>
      </a-assets>

      <!-- アニメーション付きのロボット clip: Dance, Death, Idle, Jump, No, Punch, Running, Sitting, Standing, ThumbsUp, Walking, WalkJump, Wave, Yes -->
      <a-gltf-model
        src="#robotModel"
        animation-mixer="clip: *"
        position="0 0 -3"
        scale="0.5 0.5 0.5"
      >
      </a-gltf-model>
      <!-- カメラとカーソル -->
      <a-camera>
        <a-cursor></a-cursor>
      </a-camera>

      <!-- 空と地面 -->
      <a-sky color="#CCE6FF"></a-sky>
      <a-plane
        color="#77DD77"
        rotation="-90 0 0"
        width="30"
        height="30"
      ></a-plane>
    </a-scene>
  </body>
</html>
