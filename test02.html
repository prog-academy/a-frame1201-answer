<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Animated Tree</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene background="color: #ECECEC">
      <!-- アニメーション付きの木のモデル -->
      <a-entity 
        gltf-model="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/AnimatedTree/glTF-Binary/AnimatedTree.glb"
        animation-mixer
        position="0 0 -3"
        scale="1 1 1">
      </a-entity>

      <!-- カメラとカーソル -->
      <a-camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
